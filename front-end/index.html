<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de filmes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="index.css"/>

</head>
<body>
  <header>
    <nav class="navbar navbar-dark p-3">
      <div class="container">
        <h1 class="navbar-brand mb-0 h1 text-white">Meus Filmes Favoritos</h1>
      </div>
    </nav>
  </header>
  <main>
    <form onsubmit="submitForm(event)" id="form" class="container mt-5">
      <h3 align="center">Listagem de Filmes</h3>
      <div class="row">
        <div class="form-group col-12">
          <label for="imagem">Imagem</label>
          <input type="text" required id="imagem" class="form-control" placeholder="Digite a URL do pôster do filme">
        </div>
        <div class="form-group col-12">
          <label for="titulo">Título</label>
          <input type="text" required id="titulo" class="form-control" placeholder="Digite o Títutlo do Filme">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-12">
          <label for="genero">Gênero</label>
          <input type="text" required id="genero" class="form-control" placeholder="Digite o Gênero do Filme">
        </div>
        <div class="form-group col-12">
          <label for="nota">Nota</label>
          <input type="text" id="nota" class="form-control" placeholder="Atribua uma nota de 0-5">
        </div>
      </div>
      <div class="row m-3" align="center">
        <div class="col-12">
          <button type="submit" class="btn btn-success">Enviar</button>
        </div>
      </div>
    </form>
    <section class="container">
      <div class="row" id="lista">
      </div>
    </section>
    <footer> @cbernardox </footer>
  </main>
  <script src="index.js"></script>
</body>
</html>
